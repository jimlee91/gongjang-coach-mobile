<header class="header pdt-45 pdb-28">
  <div class="wrap">
    <div class="top text-center">
      <img src="/assets/images/header-logo.png" alt="" />
    </div>
    <div class="header__title justify-between mgt-54">
      <h2 class="text">
        <span>코치 상세</span>

    </div>

</header>

          <span class="img">
            <img src="//via.placeholder.com/120x120" alt="" />
          </span>
          <div class="form__row">
            <div class="box">
              <label for="poster" class="file">
                <input type="file" hidden id="poster" accept="image/*" />
                <span>사진변경.</span>
              </label>
            </div>
          </div>
        </div>
        <div class="info">
          <div class="form__row column mgb-5">
            <div class="form__title">
              <span class="l-border">이름</span>
            </div>
            <div class="box">
              <input type="text" value="김공장" />
            </div>
          </div>
          <div class="form__row column mgb-10">
            <div class="form__title">
              <span class="l-border">생년월일</span>
            </div>
            <div class="box">
              <input type="text" value="92.09.02" />
            </div>
          </div>
          <div class="form__row column">
            <div class="form__title vertical-top">
              <span class="l-border">권한설정</span>
            </div>
            <div class="box column">
              <label for="c1" class="checkbox2 mgb-8">
                <input type="checkbox" id="c1" hidden />
                <span></span>
                <p class="flex-1">아카데미 정보 수정 가능</p>
              </label>
              <label for="c2" class="checkbox2 mgb-8">
                <input type="checkbox" id="c2" hidden />
                <span></span>
                <p class="flex-1">공지사항 등록 및 수정 가능</p>
              </label>
              <label for="c3" class="checkbox2">
                <input type="checkbox" id="c3" hidden />
                <span></span>
                <p class="flex-1">결제 내역 수정 가능</p>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form pdt-20 pdb-20">
      <div class="wrap">
        <div class="form__row column">
          <div class="form__title">
            <span class="l-border">이력</span>
          </div>
          <div class="box column">
            <div class="flex items-center">
              <input type="text" class="border" />
              <a href="" class="btn btn-red spc mgl-10">추가</a>
            </div>
            <div class="mgt-7">
              <ul class="listitem">
                <li>
                  <p>
                    김공장 코치
                  </p>
                  <button class="listitem-remove">-</button>
                </li>
              </ul>
              <div class="newbtnbox flex justify-end mgt-5">
                <a href="" class="red">인증하기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btnbox mgt-50">
        <button class="submit-btn">수정완료</button>
      </div>
    </div>
  </form>
</div>
