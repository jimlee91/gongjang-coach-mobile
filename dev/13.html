@@include('./include/header.html')

<header class="header pdt-45 pdb-28">
    <div class="wrap">
        <div class="top text-center">
            <img src="/assets/images/header-logo.png" alt="" />
        </div>
        <div class="header__title justify-between mgt-54">
            <h2 class="text">
                <span>공간 설정</span>
            </h2>
        </div>
    </div>
</header>

<div class="container registered pdt-20 pdb-120">
    <div class="wrap">
        <form action="">
            <div class="form">
                <div class="form__row column mgb-20">
                    <label for="" class="form__title">공간 선택</label>
                    <div class="box column">
                        <select name="" id="">
                            <option value="">공간을 선택하세요.</option>
                            <option value="">김공장님의 공간</option>
                            <option value="">전국 풋살대회 공간</option>
                            <option value="">가나다 스포츠 공간</option>
                        </select>
                    </div>
                </div>
                <div class="form__row column ">
                    <label for="" class="form__title swtc">
                        <h3>공간 선택</h3>
                        <p>공간의 전체 게시물을 비공개 설정 하시겠습니까?</p>
                    </label>
                    <div class="box justify-end">
                        <label for="switch" class="switch">
                            <div class="switch__layout">
                                <input type="checkbox" hidden="" id="switch" checked="">
                                <span></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="form__row  mgb-20 pdt-20 mgt-20" style="border-top: 1px solid rgba(100,100,100,.5);">
                    <label for="" class="form__title">공간 설명</label>
                    <div class="box">
                        <textarea name="" id="" placeholder="내용을 입력하세요."> </textarea>
                    </div>
                </div>
            </div>

            <div class="btnbox mgt-50">
                <button class="submit-btn  ">확인</button>
            </div>
        </form>
    </div>
</div>

@@include('./include/global.html') @@include('./include/footer.html')
