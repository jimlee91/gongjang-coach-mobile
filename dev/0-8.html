@@include('./include/header.html')

<header class="header pdt-45 pdb-28">
  <div class="wrap">
    <div class="top text-center">
      <img src="/assets/images/header-logo.png" alt="" />
    </div>
    <div class="header__title mgt-54">
      <h2 class="text">
        <span>비밀번호 찾기</span>
      </h2>
    </div>
  </div>
</header>

<div class="container registered pdb-100">
  <div class="wrap">
    <div class="mgb-70">
      <h3 class="font-12 font-weight-600 lineheight-18 mgb-5">* 등록된 휴대폰 번호로 비밀번호 찾기</h3>
      <p class="font-10 lineheight-12">가입당시 입력한 휴대전화 번호를 통해 인증후 새 비밀번호를 입력해주세요. </p>
    </div>
    <form action="">
      <div class="form">
        <div class="form__row mgb-20">
          <label for="" class="form__title">아이디</label>
          <div class="box">
            <input type="text" placeholder="가입된 아이디 입력" />
          </div>
        </div>
        <div class="form__row mgb-20">
          <label for="" class="form__title">이름</label>
          <div class="box">
            <input type="text" placeholder="본인 실명을 입력하세요." />
          </div>
        </div>
        <div class="form__row mgb-20">
          <label for="" class="form__title">휴대폰 번호</label>
          <div class="box">
            <input type="text" placeholder="'-' 구분없이 입력 " />
            <a href="" class="btn mgl-10">인증번호 발송</a>
          </div>
        </div>
        <div class="form__row">
          <label for="" class="form__title color-yellow">인증번호</label>
          <div class="box">
            <input type="text" placeholder="6자리 입력" value="" />
            <a href="" class="btn mgl-10">인증 확인</a>
          </div>
        </div>
      </div>

      <div class="btnbox fixed">
        <a href="" class="submit-btn">다음</a>
      </div>
    </form>
  </div>
</div>

@@include('./include/footer.html')
